<md-dialog style="background-color: rgba(255, 255, 255, 0);
    box-shadow: none;">
    <div layout="row" layout-align="space-between center">
        <p style="color: lightgrey;
    font-size: 20px;
    font-weight: 100;">{{panel.panelTitle}}</p>
        <md-button ng-click="closeCustomizingTray();">
            <md-icon md-svg-icon="icons/ic_close_24px.svg" style="color:darkgrey;"></md-icon>
        </md-button>
    </div>

    <div class="customizingPanel" layout="row" layout-align="start start" layout-wrap>
        <div ng-repeat="app in panel.panelApplications" class="appItem" layout="column" layout-align="start center">
            <img src="images/appIcons/brain.png">
            <p>{{app.Name}}</p>
        </div>
    </div>

    <md-divider style="width: 100%;
    background-color: #373232;margin:5px;"></md-divider>

    <div layout="row" layout-align="start start" style="width: 100%;
    height: 20vh;" layout-wrap>
        <div ng-repeat="app in allApps" class="appItem" layout="column" layout-align="start center" ng-click="addToPanel(app)">
            <img src="images/appIcons/brain.png">
            <p>{{app.Name}}</p>
        </div>
    </div>
</md-dialog>
<style>
    .customizingPanel {
        width: 70vw;
        height: 60vh;
        background-color: rgba(255, 255, 255, 0.18);
    }

</style>
