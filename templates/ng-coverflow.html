<div class="ng-coverflow-container">



    <ul class="ng-coverflow">
        <li ng-repeat="item in items" ng-repeat-done>
            <ng-coverflow-item item="item"></ng-coverflow-item>

        </li>
    </ul>

    <a class="ng-coverflow-nav previous animate-show" href="#" ng-click="selectPrevious($event)" ng-show="hasPrevious()">
        <i></i>
    </a>

    <a class="ng-coverflow-nav next animate-show" href="#" ng-click="selectNext($event)" ng-show="hasNext()">
        <i></i>
    </a>



</div>
